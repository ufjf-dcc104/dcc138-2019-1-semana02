<body>
    <h1>Semana 02 Exemplo 01</h1>
    <canvas />
    <script>
        var canvas = document.querySelector("canvas");
        canvas.width = 400;
        canvas.height = 300;
        var ctx = canvas.getContext("2d");

        ctx.fillStyle = "tan";
        ctx.fillRect(0,0, canvas.width, canvas.height);

        ctx.fillStyle = "tan";
        ctx.strokeStyle = "black";
        ctx.lineWidth = 1;
        ctx.fillRect(0,0, 120, 24);
        ctx.strokeRect(0,0, 120, 24);

        ctx.font = "bold 20px monospaced";
        ctx.fillStyle = "white"
        ctx.fillText("hello world!", 10, 20);

    
    </script>
</body>
