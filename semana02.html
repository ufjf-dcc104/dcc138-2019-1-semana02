<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 02 Exemplo 01</title>
</head>

<body>
    <h1>Semana 02 Exemplo 01</h1>
    <canvas />
    <script>
        var canvas = document.querySelector("canvas");
        canvas.width = 400;
        canvas.height = 300;
        var ctx = canvas.getContext("2d");

        function limpaTela() {
            ctx.fillStyle = "tan";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function desenhaRetangulo(x, y, l, a, cor) {
            ctx.fillStyle = cor;
            ctx.strokeStyle = "black";
            ctx.lineWidth = 1;
            ctx.fillRect(x, y, l, a);
            ctx.strokeRect(x, y, l, a);
        }

        function escreveTexto(x, y, texto, cor) {
            ctx.font = "bold 20px monospaced";
            ctx.fillStyle = cor;
            ctx.fillText(texto, x, y);
        }

        var pcx = 30;
        var pcy = 50;
        var pcw = 20;
        var pcc = "blue";

        limpaTela();
        desenhaRetangulo(0, 0, 120, 24, "tan");
        escreveTexto(10, 20, "hello world", "white");

        desenhaRetangulo(pcx, pcy, pcw, pcw, "blue");

    </script>
</body>

</html>
